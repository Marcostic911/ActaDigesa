<div class="container">
    <h3>FORMULARIO PARA CARGAR EMPRESA</h3>

    <form (ngSubmit) = "sendEmpresa()">

      <div class="form-group">
        <label for="empresa">Nombre de la empresa: </label>
        <input type="text" class="form-control"  placeholder="Coloca el nombre de la empresa" name="nombre" [(ngModel)]="empresa.nombre">
      </div>

      <div class="form-group">
        <label for="responsable">Nombre del Responsable: </label>
        <input type="text" class="form-control" placeholder="Coloca el nombre del responsable" name="responsable" [(ngModel)]="empresa.responsable">
      </div>

      <div class="form-group">
        <label for="tipo">Elige el tipo de empresa: </label>
        <select  name="tipos" class="form-control" [(ngModel)]="tipos.nombre">
          <option *ngFor= "let tipos of tipos" > {{ tipos.nombre }}</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark">Ingresar</button>
      </div>
    </form>
  </div>
